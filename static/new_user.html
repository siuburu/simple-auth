<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New user form</title>
</head>

<body>
    <h1>Welcome admin</h1>
    <br>
    <h2>Register a new user</h2>
    <form action="" method="post">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="User" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="example@example.com" required>
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="senha123456" required>
        <br>
        <input type="radio" name="role" id="role1" value="user">
        <label for="role1">User</label>
        <input type="radio" name="role" id="role2" value="admin">
        <label for="role2">Admin</label>

        <input type="submit" value="Register">
    </form>

</body>

</html>
